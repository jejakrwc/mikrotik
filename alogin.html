<!DOCTYPE html>
<html>
<head>
<title id="title"></title>

<meta http-equiv="refresh" content="2; url=$(link-redirect)">
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="-1">

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
html,body{
  margin:0;
  padding:0;
  min-height:100%;
}

/* BODY */
body{
  font-family:Poppins-Regular, Arial, sans-serif;
  background:#eaeaea;
}

/* BACKGROUND FIXED (AMAN MOBILE) */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url('img/backgroud.jpg') center / cover no-repeat;
  z-index:-1;
}

/* CENTER WRAP */
.page-wrap{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

/* CARD */
.redirect-card{
  width:100%;
  max-width:300px;
  background:#fff;
  padding:28px 24px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 18px 40px rgba(0,0,0,.18);
  animation:fadeUp .5s ease;
}

/* ICON SUCCESS */
.success-icon{
  width:72px;
  height:72px;
  border-radius:50%;
  background:linear-gradient(135deg,#00bcd4,#00e5ff);
  display:flex;
  align-items:center;
  justify-content:center;
  margin:0 auto 14px;
  color:#fff;
  font-size:34px;
}

/* TEXT */
.redirect-card h2{
  color:#0099bb;
  margin:0 0 6px;
  font-size:20px;
}

.redirect-card p{
  color:#666;
  font-size:14px;
  margin:6px 0;
}

/* LOADING */
.loading{
  margin:16px auto 10px;
  width:28px;
  height:28px;
  border:3px solid #ddd;
  border-top-color:#0099bb;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

/* LINK */
.redirect-card a{
  color:#0099bb;
  text-decoration:none;
  font-weight:600;
}

/* ANIMATION */
@keyframes spin{
  to{ transform:rotate(360deg); }
}
@keyframes fadeUp{
  from{ opacity:0; transform:translateY(20px); }
  to{ opacity:1; transform:translateY(0); }
}
</style>

<script>
function startClock(){

<!--
$(if popup == 'true')
  window.open(
    '$(link-status)',
    'hotspot_status',
    'toolbar=0,location=0,status=0,menubar=0,resizable=1,width=290,height=200'
  );
$(endif)
-->

  setTimeout(function(){
    location.href='./status';
  },2000);
}
</script>
</head>

<body onload="startClock()">

<div class="page-wrap">
  <div class="redirect-card">

    <div class="success-icon">
      <i class="fa-solid fa-check"></i>
    </div>

    <h2>Voucher Berhasil</h2>
    <p>Kode voucher Anda valid</p>

    <div class="loading"></div>

    <p>Menghubungkan ke internetâ€¦</p>

    <p style="margin-top:10px">
      Jika belum bisa akses,<br>
      <a href="./login">klik di sini</a>
    </p>

  </div>
</div>

<script>
document.getElementById('title').innerHTML =
  window.location.hostname + " > Redirect";
</script>

</body>
</html>
