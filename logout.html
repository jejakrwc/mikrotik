<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="title"></title>

  <link rel="icon" href="img/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('img/backgroud.jpg') center / cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-logout {
      width: 100%;
      max-width: 360px;
      background: #fff;
      border-radius: 22px;
      padding: 30px 24px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
      animation: pop .35s ease;
    }

    .icon-circle {
      width: 64px;
      height: 64px;
      margin: 0 auto 14px;
      border-radius: 50%;
      background: #e9f7ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: #0099bb;
    }

    .status-text {
      font-size: 14px;
      color: #777;
      margin-bottom: 10px;
    }

    .username {
      font-size: 20px;
      font-weight: 600;
      color: #0099bb;
      margin-bottom: 22px;
      word-break: break-word;
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, #0099bb, #00c2ff);
      color: #fff;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: .2s;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 153, 187, 0.35);
    }

    @keyframes pop {
      from { transform: scale(.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>

  <script>
    function openLogin() {
      if (window.name !== 'hotspot_logout') return true;
      window.open(
        '$(link-login)',
        'hotspot_login',
        'toolbar=0,location=0,status=0,menubar=0,resizable=1,width=360,height=500'
      );
      window.close();
      return false;
    }
  </script>
</head>

<body>

  <div class="card-logout">
    <div class="icon-circle">
      <i class="fa-solid fa-user-check"></i>
    </div>

    <div class="status-text">Kamu sudah keluar dari jaringan</div>
    <div class="username">$(username)</div>

    <form onsubmit="return openLogin()">
      <button type="submit" class="btn btn-login">
        <i class="fa-solid fa-right-to-bracket"></i>
        MASUK
      </button>
    </form>
  </div>

  <script>
    document.getElementById('title').innerHTML =
      window.location.hostname + " > KELUAR";
  </script>

</body>
</html>
